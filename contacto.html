<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"  crossorigin="crossorigin" as="font">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>ElectroMusic</title>
</head>
<body>
    <header class="header">
        <div class="wrap">
            <div  class="contenedor">
                <div class="barra">
                    <a class="logo" href="index.html">
                        <h1 class="logo__nombre no-margin centrar-texto">
                        Electro
                        <span class="logo__bold">Music </span>
                        </h1>
                    </a>
                    <nav class="navegacion">
                        <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>  
                        <a href="contacto.html" class="navegacion__enlace">Contactame</a>   
                        <a href="tipos.html"class="navegacion__enlace">Tipos</a>   
                    </nav>
                </div>
            </div>
            <div class="header__texto">
                <h2 class="no-margin">Tu musica, Mi musica, Nuestra musica</h2>
                <p class="no-margin">La musica es arte</p>
            </div>
            <picture>
                <source loading="lazy"  srcset="img/banner.jpeg" type="image/webp"> 
            </picture>
        </div>
    </header> 
    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-bg"></div>

        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input 
                    class="campo__field"
                    type="text" 
                    placeholder="Tu Nombre" 
                    id="nombre"
                >
            </div>
            <div class="campo">
                <label class="campo__label" for="email">E-mail</label>
                <input 
                    class="campo__field"
                    type="email" 
                    placeholder="Tu E-mail" 
                    id="email"
                >
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea 
                    class="campo__field campo__field--textarea"
                    id="mensaje"
                ></textarea>
            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>
    </main>
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Electro<span class="logo__bold">Music</span></h1>
                </a> 
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="contacto.html" class="navegacion__enlace">Contactame</a>
                    <a href="tipos.html" class="navegacion__enlace">Tipos</a>
                </nav>
            </div>
        </div>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
